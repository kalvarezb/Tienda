<html>
    <head>
            {% load static %}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    </head>
    <body class="teal lighten-5">
           
        <div class = "container teal lighten-5">
            <nav>
                <div class="nav-wrapper teal">
                    <a href="index" class="brand-logo">FalaPley</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index">Volver</a></li>
                    </ul>
                </div>
            </nav>
            <form method="POST"> 
                {% csrf_token %}
                {{ form.as_p }} 
                <button type='submit' class=" waves-effect waves-green btn" action="index""><i class="material-icons right " >send</i>Enviar</button>
            </form>
        </div>
       
        <footer>
            <!---->
        </footer>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
                $(document).ready(function(){
                $('.datepicker').datepicker({
                    format:'dd-mm-yyyy',
                    selectMonths: true,
                    selectYears: 120 
                    })
                });
            </script> 
            <script> 
                $(document).ready(function(){
                $('select').formSelect();
                }); 
                $(document).change(function(){
                $('select').formSelect();
                });
                                    
                $(document).ready(function(){
                $('.sidenav').sidenav();
                });
                $(document).ready(function(){
                $('.modal').modal();
                });
                $('.carousel').carousel({  
                });
                setTimeout(autoplay, 4500);
                function autoplay() {
                $('.carousel').carousel('next');
                setTimeout(autoplay, 4500);
                };
                $('.carousel.carousel-slider').carousel({
                fullWidth: true
                });
                $(document).ready(function(){
                $('.materialboxed').materialbox();
                });
                $(document).ready(function() {
                $('.sidenav').sidenav();
                });
                
            </script> 
    </body>
</html>
